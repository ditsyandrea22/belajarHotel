<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Hotel Andrea</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1><a href="index.html">Hotel Andrea</a></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="fasilitas.html">Fasilitas</a>
            <a href="kontak.html" class="active">Kontak</a>
        </nav>
    </header>

    <!-- Kontak Section -->
    <main class="kontak-container">
        <section class="kontak-info">
            <h2>Hubungi Kami</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Jl. Contoh No. 123, Bandung, Indonesia</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>+62 123 4567 890</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>info@hotelandrea.com</p>
            </div>
        </section>

        <section class="kontak-form">
            <h2>Kirim Pesan</h2>
            <form>
                <input type="text" placeholder="Nama Anda" required>
                <input type="email" placeholder="Email Anda" required>
                <textarea placeholder="Pesan Anda" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Hotel Andrea. All rights reserved.</p>
    </footer>
</body>
</html>
