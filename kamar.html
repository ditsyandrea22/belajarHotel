<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ethereum conflict prevention -->
    <script>
    if (!window.location.href.includes('web3')) {
        Object.defineProperty(window, 'ethereum', {
            configurable: false,
            writable: false,
            value: null
        });
    }
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Kamar - Hotel Kami</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing styles... */
    </style>
</head>
<body>
    <!-- Your existing header and room cards... -->
    
    <!-- Updated room cards with placeholder images -->
    <div class="room-card">
        <img src="https://via.placeholder.com/300x200?text=Standar+Room" alt="Kamar Standar">
        <!-- rest of the card content -->
    </div>
    
    <!-- Payment section with placeholder QR code -->
    <div class="ewallet-details mt-3 p-3 bg-light rounded d-none">
        <!-- ... other payment content ... -->
        <img src="https://via.placeholder.com/200x200?text=Scan+QR+Code" alt="QR Code Pembayaran" class="img-fluid" style="max-width: 200px;">
    </div>

    <!-- Your existing footer... -->

    <script>
        function selectRoom(roomType) {
            localStorage.setItem('selectedRoom', roomType);
            alert(`Anda telah memilih Kamar ${roomType.charAt(0).toUpperCase() + roomType.slice(1)}.`);
            
            // Scroll to payment section
            document.getElementById('payment-section').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Payment calculation
        document.getElementById('nights').addEventListener('change', function() {
            const price = 350000; // Base price for standard room
            const total = price * this.value;
            document.getElementById('totalPayment').textContent = 'Rp ' + total.toLocaleString('id-ID');
        });
    </script>
</body>
</html>
