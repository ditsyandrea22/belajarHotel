<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="reservation-header">
        <h1>Form Reservasi Kamar</h1>
    </header>

    <main class="reservation-container">
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="check-in">Check-in</label>
                    <input type="date" id="check-in" required>
                </div>

                <div class="form-group">
                    <label for="check-out">Check-out</label>
                    <input type="date" id="check-out" required>
                </div>
            </div>

            <div class="form-group">
                <label for="room-type">Tipe Kamar</label>
                <select id="room-type" required>
                    <option value="">Pilih Kamar</option>
                    <option value="superior">Superior - Rp 500.000/malam</option>
                    <option value="deluxe">Deluxe - Rp 800.000/malam</option>
                    <option value="suite">Suite - Rp 1.200.000/malam</option>
                </select>
            </div>

            <div class="form-group">
                <label for="guests">Jumlah Tamu</label>
                <input type="number" id="guests" min="1" max="4" value="1" required>
            </div>

            <div class="form-group">
                <label for="requests">Permintaan Khusus</label>
                <textarea id="requests" rows="3"></textarea>
            </div>

            <div class="price-summary">
                <h3>Total Harga:</h3>
                <div id="price-display">Rp 0</div>
                <input type="hidden" id="total-price">
            </div>

            <button type="submit" class="btn">Pesan Sekarang</button>
        </form>
    </main>

    <script src="reservasi.js"></script>
</body>
</html>
